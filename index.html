
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash or Pass</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="person-image" src="https://via.placeholder.com/300" alt="Person Image">
        </div>
        <div class="buttons">
            <button id="smash-button" class="smash">Smash</button>
            <button id="pass-button" class="pass">Pass</button>
        </div>
        <div class="counter">
            <p id="counter">25</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
